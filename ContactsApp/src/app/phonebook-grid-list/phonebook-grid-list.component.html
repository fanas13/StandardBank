<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef width="10%"> Initial </th>
    <td mat-cell *matCellDef="let element" width="10%"> <div class="titleContainer"><div class="titleCopyContainer titleCopy">{{element.initials}}</div></div> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}}  </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <!-- Phone Number Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef  width="5%"> Action </th>
    <td mat-cell *matCellDef="let element" class="actionContainer" width="10%">
      <button mat-button (click)="openEditModal(element.position)" class="warning actionButtonContainer"><mat-icon matPrefix class=" actionIcons">delete</mat-icon></button>
      <button mat-button (click)="openDeleteModal(element.position)" class="danger actionButtonContainer"><mat-icon matPrefix class=" actionIcons">edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
